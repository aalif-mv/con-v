<!DOCTYPE html>
<html lang="en" dir="ltr">
<head>
  <meta name="theme-color" content="#007acc"/>
  <link rel="icon" type="image/png" href="/favicon/favicon-96x96.png" sizes="96x96" />
  <link rel="icon" type="image/svg+xml" href="/favicon/favicon.svg" />
  <link rel="shortcut icon" href="/favicon/favicon.ico" />
  <link rel="apple-touch-icon" sizes="180x180" href="/favicon/apple-touch-icon.png" />
  <meta name="apple-mobile-web-app-title" content="Length & Price Calculator" />
  <link rel="manifest" href="./manifest.webmanifest" crossorigin="use-credentials">


  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Length Converter & Price Calculator</title>
  <link rel="stylesheet" href="styles/main.css" />
</head>
<body>
  <h1 id="title">Length Converter & Price Calculator</h1>

  <div>
    <label for="lengthInput" id="label-length">Length</label>
    <div class="row">
      <div class="col-2">
        <input type="number" id="lengthInput" min="0" step="any" value="1" aria-describedby="lengthUnitTooltip" />
      </div>
      <div class="col-2">
        <select id="unitFrom" aria-label="From Unit" aria-describedby="lengthUnitTooltip">
          <!-- options populated by JS -->
        </select>
      </div>
    </div>
    <div id="lengthUnitTooltip" class="tooltip" title="Length units including 'muh' (half yard)">Units: meters (m), centimeters (cm), millimeters (mm), kilometers (km), inches (in), feet (ft), yards (yd), muh (½ yard)</div>

    <label for="unitTo" id="label-to">Convert to</label>
    <select id="unitTo" aria-label="To Unit">
      <!-- options populated by JS -->
    </select>

    <div class="result" id="convertedResult">Result: --</div>
    <button id="useConvertedBtn" style="margin-top: 0.5rem;">Use Converted Length as Quantity (in muh)</button>
  </div>

  <hr />

  <div>
    <label for="quantityInput" id="label-quantity">Quantity</label>
    <input type="number" id="quantityInput" min="0" step="any" value="1" />

    <label for="unitPriceInput" id="label-unitPrice">Unit Price (per selected length unit)</label>
    <input type="number" id="unitPriceInput" min="0" step="any" value="0" />

    <label for="discountInput" id="label-discount">Discount</label>
    <div class="row">
      <div class="col-2">
        <input type="number" id="discountInput" min="0" step="any" value="0" />
      </div>
      <div class="col-2">
        <select id="discountType">
          <option value="percent">%</option>
          <option value="fixed">Fixed</option>
        </select>
      </div>
    </div>

    <div class="result" id="priceResult">Total Price: --</div>
  </div>

  <hr />

  <div class="flex-between">
    <div>
      <label for="languageSelect" id="label-language">Language:</label>
      <select id="languageSelect" class="lang-select" aria-label="Select Language">
        <option value="en">English</option>
        <option value="dv">ދިވެހި</option>
        <option value="ar">العربية (Arabic)</option>
        <option value="hi">हिन्दी (Hindi)</option>
        <option value="bn">বাংলা (Bengali)</option>
      </select>
    </div>

    <label class="toggle-switch" for="darkModeToggle">
      <input type="checkbox" id="darkModeToggle" aria-label="Toggle Dark Mode" />
      <span id="darkModeLabel">Dark Mode</span>
    </label>
  </div>

  <button id="copyBtn">Copy Price & Result</button>

  <button id="installBtn" style="display: none;">
    Install App
  </button>

  <script src="scripts/main.js" type="module"></script>
</body>
</html>
